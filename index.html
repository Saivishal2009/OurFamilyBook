<html>
    <head>
        <title>Family Book</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="text-align: center;">
        <h1>My Family Book</h1>
        <hr> <hr> 
        <img id="family_img" src="FB1.jpg">
        <h3 id="one">1. Our Family Book</h3>
        <button type="button" onclick="family()">Next</button>
        <hr>
        <script>
            var names = [
                "2. My Father (Veluchamy)",
                "3. My Mother (Rani)",
                "4. My Sister (Abinaya)",
                "5. Me (Vishal)",
            ]
            var images = [
                "dad img.png",
                "mom.jpg",
                "sis.jpg",
                "me.png"
            ];

            var i=0;
            function family(){
                document.getElementById("one").innerHTML=names[i];
                document.getElementById("family_img").src=images[i];
                i++
                if(i==4){
                   i=0;
                }}
        </script>
    </body>
</html>
